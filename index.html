<!doctype html>
<html>
  <head>
    <title><%= productName %></title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:;"
    />
    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" sizes="128x128" href="icons/co21-logo.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/co21-logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/co21-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/co21-logo.png" />
    <link rel="icon" type="image/ico" href="icons/co21-logo.ico" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
